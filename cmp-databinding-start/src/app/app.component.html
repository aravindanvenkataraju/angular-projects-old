<div class="container-fluid">
  <app-cockpit (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary" (click) = "onChangeFirstElement()">Change First Element</button>
      <button type="button" class="btn btn-danger" (click) = "onDeleteFirstElement()">Remove First Element</button>
      <app-server-element *ngFor="let serverElement of serverElements" [serverName] = "serverElement.name">
        <div class="card-body">
          <p class="card-text">
            <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
            <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
          </p>
        </div>
      </app-server-element>
    </div>
  </div>

</div>
