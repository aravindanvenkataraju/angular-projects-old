<div class="container">
    <div class="form-group">
        <label for="">User Name</label>
        <input type="text" class="form-control" name="userName" id="userName" 
                aria-describedby="helpId"
                placeholder = "johnsmith"
                [(ngModel)] = "userName"
                (input) = "toggleClearUserName($event)">
        <small id="helpId" class="form-text text-muted">Entered user name is {{ userName }}</small>
    </div>
    <button type="button" class="btn btn-primary" 
            [disabled]= "clearUserDisabled"
            (click) = "onClearUserName()">Clear User Name</button>
</div>
