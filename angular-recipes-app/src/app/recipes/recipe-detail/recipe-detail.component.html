<div class="row">
    <div class="col-md-12">
        <img src={{recipe.imagePath}} alt="Recipe image" class="img-fluid" style="max-height: 500px">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group" >
            <button type="button" class="btn btn-primary dropdown-toggle" [appDropdown]="manageRecipeMenu">
                    Manage Recipe
                <span class="caret"></span>
            </button>
            <div class="dropdown-menu" #manageRecipeMenu>
                <a class="dropdown-item" href="#">Add to Shopping list</a>
                <a class="dropdown-item" href="#">Edit Recipe</a>
                <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{recipe.description}}
    </div>
</div>
<div class="row-fluid">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
