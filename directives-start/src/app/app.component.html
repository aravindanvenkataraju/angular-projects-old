<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngFor="let number of numbers">
          <li class="list-group-item" 
          *ngIf="number%2 != 0 && onlyOdd" 
          [ngClass]="{odd: number%2 != 0 && onlyOdd}"
          [ngStyle]="{backgroundColor: number%2 != 0 && onlyOdd?'yellow':'black'}">
            {{number}}
          </li>
          <li class="list-group-item" 
          *ngIf="number%2 == 0 && !onlyOdd" 
          [ngClass]="{even: number%2 == 0 && !onlyOdd}"
          [ngStyle]="{backgroundColor: number%2 != 0 && onlyOdd?'yellow':'black'}">
              {{number}}
            </li>
        </div>
      </ul>
    </div>
  </div>
  <div class="row">
      <p appBasicHighlight >Style me with basic highlight directive</p>
  </div>
</div>
