<div class="form-group">
    <label for="">Server Name</label>
    <input type="text" class="form-control" name="serverName" id="serverName" aria-describedby="helpId" placeholder="Funky Servotron!"
           [(ngModel)]="serverName">
    <small id="helpId" class="form-text text-muted">Entered server name: {{serverName}}</small>
  </div>
<button type="button" 
        class="btn btn-primary" 
        [disabled] = "!allowNewServer"
        (click) = "onCreateServer()">Add server</button>
<p *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}</p>
<ng-template #noServer>
  <p>No server created!</p>
</ng-template>
<app-server></app-server>
<app-server></app-server>
